group 'com.paologi.nexi_payment'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.2'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 21
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    // implementation 'com.google.android.material:material:1.0.0-beta01'
    implementation 'com.android.support:design:28.0.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
    implementation 'com.android.volley:volley:1.1.1'
    implementation 'com.google.code.gson:gson:2.8.5' // Libreria di XPay
    implementation 'it.nexi.xpay:XPaySDK:1.2.1' // (Ã¨ possibile specificare il numero di versione)
    // Se si desidera utilizzare anche Google Pay
    implementation 'com.google.android.gms:play-services-wallet:16.0.1'
    // Se si desidera utilizzare le Custom Chrome Tabs
    implementation 'com.android.support:customtabs:28.0.0'
}
